<!DOCTYPE html>
<html>

  <head>
    <title>BNGW project F4-COVID Team</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://albertoroura.com/wp-content/uploads/2014/05/html5_logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" />
    <link
      href="https://fonts.googleapis.com/css?family=Fira+Sans:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.0/dist/css/uikit.min.css" />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body,
      html {
        font-family: "Fira Sans", sans-serif;
      }
    </style>
  </head>

  <body>
    <!-- Begin header -->
    <div class="modal fade" id="header-modal"></div>
    <div id="header"></div>
    <!-- End header -->


    <!-- Begin slider -->
    <div id="slider" class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1"
      uk-slideshow="ratio: 7:3; autoplay: true; animation: push">

      <ul class="uk-slideshow-items">
        <li>
          <div class="uk-position-cover uk-animation-kenburns uk-animation-reverse uk-transform-origin-center-left">
            <img src="https://getuikit.com/docs/images/photo.jpg" alt="" uk-cover>

          </div>
          <div class="uk-position-center uk-position-small uk-text-center">
            <h1 uk-slideshow-parallax="x: 100,-100">Heading</h1>
            <h3 uk-slideshow-parallax="x: 200,-200">Lorem ipsum dolor sit amet.</h3>
          </div>
        </li>
        <li>
          <div class="uk-position-cover uk-animation-kenburns uk-animation-reverse uk-transform-origin-top-right">
            <img src="https://getuikit.com/docs/images/dark.jpg" alt="" uk-cover>
          </div>
          <div class="uk-position-center uk-position-small uk-text-center">
            <h1 uk-slideshow-parallax="y: -50,0,0; opacity: 1,1,0">Heading</h1>
            <h3 uk-slideshow-parallax="y: 50,0,0; opacity: 1,1,0">Lorem ipsum dolor sit amet.</h3>
          </div>
        </li>
        <li>
          <div class="uk-position-cover uk-animation-kenburns uk-animation-reverse uk-transform-origin-bottom-left">
            <img src="https://getuikit.com/docs/images/light.jpg" alt="" uk-cover>
          </div>
          <div class="uk-position-center uk-position-small uk-text-center">
            <h1 uk-slideshow-parallax="x: 100,-100">Heading</h1>
            <h3 uk-slideshow-parallax="x: 200,-200">Lorem ipsum dolor sit amet.</h3>
          </div>
        </li>
        <li>
          <div class="uk-position-cover uk-animation-kenburns uk-animation-reverse uk-transform-origin-top-right">
            <img src="https://getuikit.com/docs/images/dark.jpg" alt="" uk-cover>
          </div>
          <div class="uk-position-center uk-position-small uk-text-center">
            <h1 uk-slideshow-parallax="y: -50,0,0; opacity: 1,1,0">Heading</h1>
            <h3 uk-slideshow-parallax="y: 50,0,0; opacity: 1,1,0">Lorem ipsum dolor sit amet.</h3>
          </div>
        </li>
      </ul>

      <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous
        uk-slideshow-item="previous"></a>
      <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next
        uk-slideshow-item="next"></a>
    </div>
    <!-- End slider -->

    <!-- Begin footer -->
    <div id="footer">
    </div>
    <!-- End footer -->


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.0/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.0/dist/js/uikit-icons.min.js"></script>


    <script src="/js/headerModul.js"></script>
    <script src="/js/footerModul.js"></script>



  </body>

</html>
