<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W3 School Band</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/slide.css">
</head>

<body>
    <!-- Thẻ Chứa Slideshow -->
    <div class="slideshow-container">
        <!-- Kết hợp hình ảnh và nội dung cho mội phần tử trong slideshow-->
        <div class="mySlides fade">
            <div class="slideback" style="background-image: url(/assets/image/1.jpg);">
                <div class="text">Nội Dung 1</div>
            </div>
        </div>
        <div class="mySlides fade">
            <div class="slideback" style="background-image: url(/assets/image/2.jpg);">
                <div class="text">Nội Dung 2</div>
            </div>
        </div>
        <div class="mySlides fade">
            <div class="slideback" style="background-image: url(/assets/image/3.jpg);">
                <div class="text">Nội Dung 3</div>
            </div>
        </div>
        <div class="mySlides fade">
            <div class="slideback" style="background-image: url(/assets/image/4.jpg);">
                <div class="text">Nội Dung 4</div>
            </div>
        </div>
        <div class="mySlides fade">
            <div class="slideback" style="background-image: url(/assets/image/5.jpg);">
                <div class="text">Nội Dung 5</div>
            </div>
        </div>
        <div class="mySlides fade">
            <div class="slideback" style="background-image: url(/assets/image/6.jpg);">
                <div class="text">Nội Dung 6</div>
            </div>
        </div>
        <!-- Nút điều khiển mũi tên-->
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
    </div>
    <br>
    <!-- Nút tròn điều khiển slideshow-->
    <div style="text-align:center" class="pointer_control">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
    </div>
    </div>
    <script src="./assets/js/slide.js"></script>
</body>

</html>
